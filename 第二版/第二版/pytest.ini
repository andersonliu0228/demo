[pytest]
# Pytest 配置文件

# 測試路徑
testpaths = backend/tests

# Python 文件模式
python_files = test_*.py

# Python 類模式
python_classes = Test*

# Python 函數模式
python_functions = test_*

# 異步測試配置
asyncio_mode = auto

# 標記
markers =
    asyncio: mark test as an asyncio test
    slow: mark test as slow running
    integration: mark test as integration test

# 輸出選項
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 覆蓋率配置
[coverage:run]
source = backend/app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
